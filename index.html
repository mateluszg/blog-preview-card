<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="./styles/index.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img src="./assets/images/illustration-article.svg" alt="card image" />

        <div class="card-badge">Learning</div>
        <div class="card-publish-date">Published 21 Dec 2023</div>
        <div class="card-title">
          <h2>HTML & CSS foundations</h2>
        </div>
        <div class="card-content">
          <p>
            These languages are the backbone of every website, defining
            structure, content, and presentation. Greg Hooper
          </p>
        </div>

        <div class="card-author">
          <img
            src="./assets/images/image-avatar.webp"
            alt="article author image"
          />
          <h4>Greg Hooper</h4>
        </div>
      </div>
    </div>
  </body>
</html>
